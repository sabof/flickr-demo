<!DOCTYPE html>
<html lang="en-gb" >
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title></title>
    <link href="http://yui.yahooapis.com/3.10.1/build/cssreset/cssreset-min.css"
          rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <form id="flickr-form">
        <div>
          <input id="flickr-search"
                 placeholder="Search"
                 type="search"/>
        </div>
      </form>
      <h1>Photos</h1>
    </div>
    <div class="maroon-background"></div>
    <div class="container">
      <div id="flickr-main-image"></div>
      <a href="#" id="flickr-previous-image">Previous</a>
      <a href="#" id="flickr-next-image">Next </a>
      <div class="share">
        Share
        <div class="share-content-container">
          <div class="share-content-bg">
            Share Menu
          </div>
        </div>
      </div>

      <hr />

      <div id="flickr-thumbnail-grid"></div>
      <div id="flickr-pager"></div>
      <hr />

      <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script src="main.js"></script>
      <script>

document.getElementById('flickr-form').onsubmit = function() {
  return false;
};

var model = initFlickrPlugin(
  '3ed0a4d16d372c4464a49ada6d6212b0',
  document.getElementById('flickr-main-image'),
  document.getElementById('flickr-pager'),
  document.getElementById('flickr-thumbnail-grid'),
  document.getElementById('flickr-search')
);

document.getElementById('flickr-next-image').onclick = function () {
  model.nextImage();
  return false;
}

document.getElementById('flickr-previous-image').onclick = function () {
  model.previousImage();
  return false;
}
      </script>
      <script src="http://localhost:8080/skewer"></script>
    </div>
  </body>
</html>
